{% extends "base_blank.html" %}
{% load url from future %}

{% block style %}
<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
    </style>
{% endblock %}



{% block content %}

<div class="form-signin">
	{% if form.errors %}
	<div class="alert alert-error">
	<h4>Error!</h4>
	<p>Your username and password didn't match. Please try again.</p>
	</div>
	{% endif %}

	

	<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	<h2 class="form-signin-heading">Please sign in</h2>
	<input type="text" name="{{form.username.name}}" class="input-block-level" placeholder="{{ form.username.label }}">
    <input type="password" name="{{form.password.name}}" class="input-block-level" placeholder="{{ form.password.label }}">
    
    <button class="btn btn-large btn-primary" type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next|default:'/' }}" />
       
	</form>
	
</div>



{% endblock %}
