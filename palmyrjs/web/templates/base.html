{% extends "base_blank.html" %}
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
{% load url from future %}
 

{% block global_menu %}
     <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
     </a>
     
     <div class="nav-collapse collapse">
       <ul class="nav pull-left">
         <li {% ifequal active_menu "home" %} class="active" {% endifequal %}><a href="{% url 'home' %}">Home</a></li>
         <li {% ifequal active_menu "datasource" %} class="active" {% endifequal %}><a href="{% url 'browse-datasource' %}">Data</a></li>
		<li {% ifequal active_menu "analysis" %} class="active" {% endifequal %}><a href="{% url 'browse-analysis' %}">Analysis</a></li>
		<li {% ifequal active_menu "dashboard" %} class="active" {% endifequal %}><a href="#dashboard">Dashboard</a></li>

       </ul>
       <ul class="nav pull-right">
         <li><a href="/admin">Admin</a></li>
         <li>
         	<a href="#">Preferences</a>
         </li>
         <li><a href="{% url 'logout' %}">Logout</a></li>
       </ul>
     </div><!--/.nav-collapse -->
{% endblock %}


{% block global_script %}
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_PREFIX }}bootstrap/js/jquery.js"></script>
    <script src="{{ STATIC_PREFIX }}bootstrap/js/bootstrap.js"></script>
    
    <script src="{{ STATIC_PREFIX }}js/global.js"></script>
    
    <!-- <script src="{{ STATIC_PREFIX }}charts/highcharts.js"></script>  -->
    <script src="{{ STATIC_PREFIX }}charts3beta/highcharts.js"></script>
    <script src="{{ STATIC_PREFIX }}charts3beta/highcharts-more.js"></script>
    
    <script src="{{ STATIC_PREFIX }}d3/d3.js"></script>
	<script src="{{ STATIC_PREFIX }}d3/d3.layout.cloud.js"></script>
    
{% endblock %}
