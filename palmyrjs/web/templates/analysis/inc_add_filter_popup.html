<div id="add-filter-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="AddFilterModal" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="add-filter-modal-label">Ajouter un filtre...</h3>
  </div>
  <div class="modal-body">
	<input id="filter-name" type="text" placeholder="Entrer le nom du filtre..." value="{{ feature.current_filter.name }}">  
	<textarea id="filter-code" rows="12" class="span5" placeholder="Entrer le code du filtre... function = lambda table,row_index : ... " ></textarea>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Annuler</button>
    <button class="btn btn-primary" onclick="ftcmd.add_filter($('#filter-name').val(),$('#filter-code').val(), add_filter);">Créer</button>
  </div>
</div>
