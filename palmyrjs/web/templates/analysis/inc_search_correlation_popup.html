<div id="search-feature" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="SearchFeatureModal" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="search-feature-label">Search correlations...</h3>
  </div>
  <div class="modal-body">
	  <div class="control-group">
	    <label class="control-label" for="input-date-feature">Correlation by...</label>
	    <div class="controls">
		    <select name="input-date-feature" id="input-date-feature">
		    	{% for name, feature in ftable.get_date_features %}
		    		<option value="{{name}}">{{name}}</option>
		    	{% endfor %}
		    </select>
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="input-feature">Feature to correlate</label>
	    <div class="controls">
		    <select name="input-feature" id="input-feature">
		    	{% for name, feature in ftable.get_numerical_features %}
		    		<option value="{{name}}">{{name}}</option>
		    	{% endfor %}
		    </select>
	    </div>
	  </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary" onclick="ftcmd.search_feature($('#input-date-feature:selected').val(),$('#input-feature:selected').val(), function() {$('#search-feature').modal('hide'); document.location.reload();});">Search correlations</button>
  </div>
</div>
