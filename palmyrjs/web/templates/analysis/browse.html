{% extends "base.html" %}
{% load url from future %}

{% load breadcrumbs %}

{% block style %}
<style type="text/css">
      #folders .span2 {
		text-align: center;
      }
 	#folders .p {
		font-size: 130%;
      }
    #submit_file {
    	margin: 20px;
    }
    
    </style>
{% endblock %}
{% block content %}
	
	<h1>My analysis</h1>
	
	{{ path|breadcrumb }}
	<div id="message"></div>
	
		  <div class="row-fluid">
			    <div class="span12">
			      	<div class="span6" >
					</div>
					<div class="span6">
						<div class="pull-right">
						<button class="btn" href="#create-folder" role="button" data-toggle="modal">Create folder...</button>
						<div class="btn-group" data-toggle="buttons-checkbox">
							  <button type="button" class="btn"><i class="icon-th-large" title="Display as icons"></i></button>
							  <button type="button" class="btn"><i class="icon-th-list" title="Display as list"></i></button>
						</div>
							
						</div>
					</div>
				</div>
			</div>	
	
	
	<div class="row-fluid" id="folders">
	  	<div class="span12">
		 	{% for dir in directories %}
	  		<div class="span2" ><a href="?path={{ path }}/{{ dir }}"><img src="{{ STATIC_PREFIX }}/img/folder.png" /></a>
	  		<p>{{ dir }} <i class="icon-remove" title="remove"></i></p>
	  		</div>
			{% endfor %}
			
			{% for file in files %}
		  		<div class="span2"><a href="{% url 'open-analysis' %}?dpath={{ path }}/{{ file }}"><img src="{{ STATIC_PREFIX }}/img/analytics.png" /></a>
	  			<p>{{ file }} <i class="icon-remove"  title="remove"></i></p></div>
			{% endfor %}
			
		
		</div>
	
	

{% endblock %}
